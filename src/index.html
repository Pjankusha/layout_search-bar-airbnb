<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Form</title>
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form--size-l"
      data-qa="big"
    >
      <div class="search-form__icon search-form__icon--size-l"></div>
      <input
        class="search-form__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="search-form search-form--size-s"
      data-qa="small"
    >
      <div class="search-form__icon search-form__icon--size-s"></div>
      <input
        class="search-form__input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
